<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donut Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
const colors = ['#145dfc', '#03c950', '#ed5a27', '#9b9b9b', '#f7b500'];

const dim1 = 810;
const dim2 = 250;
const dim3 = 210;
const dim4 = 120;

const total = dim1 + dim2 + dim3 + dim4;

option = {
  textStyle: {
    fontFamily: 'Be Vietnam Pro, sans-serif',
    fontSize: 12,
    color: '#333'
  },
  tooltip: {
    trigger: 'item',
    backgroundColor: 'rgba(255,255,255,0.95)',
    borderWidth: 0,
    textStyle: { color: '#333' },
    formatter: function (params) {
      const pct = ((params.value / total) * 100).toFixed(1);
      return `
        <span style="display:inline-block;margin-right:5px;width:10px;height:10px;border-radius:50%;background:${params.color}"></span>
        ${params.name}: ${params.value} </br> (${pct}%)
      `;
    }
  },
  legend: {
    bottom: 5,
    icon: 'circle',
    data: ['Dim 1', 'Dim 2', 'Dim 3', 'Dim 4']
  },
  series: [
    {
      name: 'Composition',
      type: 'pie',
      radius: ['40%', '70%'],
      center: ['50%', '50%'], // ✅ Giữa thật sự của chart
      itemStyle: { borderColor: '#fff', borderWidth: 2 },
      label: {
        color: '#333',
        formatter: '{b}: {d}%',
        fontSize: 12
      },
      labelLine: { smooth: true, length: 10, length2: 15 },
      data: [
        { value: dim1, name: 'Dim 1', itemStyle: { color: colors[0] }, label: { color: colors[0] } },
        { value: dim2, name: 'Dim 2', itemStyle: { color: colors[1] }, label: { color: colors[1] } },
        { value: dim3, name: 'Dim 3', itemStyle: { color: colors[2] }, label: { color: colors[2] } },
        { value: dim4, name: 'Dim 4', itemStyle: { color: colors[3] }, label: { color: colors[3] } }
      ]
    }
  ],
  graphic: [
    {
      type: 'text',
      left: 'center',
      top: '48%', // ✅ Căn giữa thật (không bị lệch do legend)
      style: {
        text: total.toLocaleString(),
        fontSize: 28,
        fontWeight: 'bold',
        fill: '#333',
        fontFamily: 'Be Vietnam Pro, sans-serif',
        textAlign: 'center'
      }
    },
    {
      type: 'text',
      left: 'center',
      top: '55%',
      style: {
        text: 'Total',
        fontSize: 12,
        fill: '#999',
        fontFamily: 'Be Vietnam Pro, sans-serif',
        textAlign: 'center'
      }
    }
  ]
};
    const chartDom = document.getElementById('chart');
    const myChart = echarts.init(chartDom);
    myChart.setOption(option);

    window.addEventListener('resize', () => {
      myChart.resize();
    });

  </script>
</body>
</html>
