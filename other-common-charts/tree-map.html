<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tree Map</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
const colors = ['#145dfc', '#03c950', '#ed5a27', '#9b9b9b', '#f7b500'];

const dim1 = 810;
const dim2 = 250;
const dim3 = 110;
const dim4 = 60;

const total = dim1 + dim2 + dim3 + dim4;

option = {
  textStyle: {
    fontFamily: 'Be Vietnam Pro, sans-serif',
    fontSize: 12,
    color: '#333'
  },
  tooltip: {
    trigger: 'item',
    backgroundColor: 'rgba(255,255,255,0.95)',
    borderWidth: 0,
    textStyle: { color: '#333' },
    formatter: function (params) {
      const pct = ((params.value / total) * 100).toFixed(1);
      return `
        <span style="display:inline-block;margin-right:5px;width:10px;height:10px;border-radius:2px;background:${params.color}"></span>
        ${params.name}: ${params.value} (${pct}%)
      `;
    }
  },
  series: [
    {
      name: 'Composition',
      type: 'treemap',
      roam: false,
      nodeClick: false,
      breadcrumb: { show: false },
      label: {
        show: true,
        formatter: function (params) {
          const pct = ((params.value / total) * 100).toFixed(1);
          return `${params.name}\n${pct}%`;
        },
        color: '#fff',
        fontWeight: 'bold',
        fontSize: 13,
        align: 'center'
      },
      itemStyle: {
        borderColor: '#fff',
        borderWidth: 2,
        borderRadius: 6
      },
      data: [
        { value: dim1, name: 'Dim 1', itemStyle: { color: colors[0] } },
        { value: dim2, name: 'Dim 2', itemStyle: { color: colors[1] } },
        { value: dim3, name: 'Dim 3', itemStyle: { color: colors[2] } },
        { value: dim4, name: 'Dim 4', itemStyle: { color: colors[3] } }
      ]
    }
  ]
};
    const chartDom = document.getElementById('chart');
    const myChart = echarts.init(chartDom);
    myChart.setOption(option);

    window.addEventListener('resize', () => {
      myChart.resize();
    });

  </script>
</body>
</html>
