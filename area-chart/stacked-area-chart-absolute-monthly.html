<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stacked Area Chart Absolute Monthly</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
const colors = ['#145dfc', '#03c950', '#ed5a27', '#9b9b9b', '#f7b500'];

const categories = [
'Jan-25', 'Feb-25', 'Mar-25', 'Apr-25', 'May-25', 'Jun-25',
  'Jul-25', 'Aug-25', 'Sep-25', 'Oct-25', 'Nov-25', 'Dec-25','Jan-26','Feb-26'
];

const dim1 = [480, 500, 390, 510, 510, 510, 500, 595, 510, 505,
              510, 520, 505, 500];
const dim2 = [220, 210, 230, 215, 225, 220, 230, 220, 215, 230,
              225, 220, 230, 225];
const dim3 = [250, 240, 245, 250, 240, 245, 250, 240, 255, 260,
              245, 250, 240, 245];

// === Chart config ===
option = {
  textStyle: {
    fontFamily: 'Be Vietnam Pro, sans-serif',
    fontSize: 12,
    color: '#333'
  },
  xAxis: {
    type: 'category',
    data: categories
  },
  yAxis: {
    type: 'value',
    axisLabel: {
      formatter: '{value}'
    },
    splitLine: { lineStyle: { type: 'dashed' } }
  },
  tooltip: {
    trigger: 'axis',
    backgroundColor: 'rgba(255,255,255,0.95)',
    borderWidth: 0,
    textStyle: { color: '#333' },
    axisPointer: {
      type: 'cross',
      label: { backgroundColor: '#aaa' }
    },
    formatter: function (params) {
      const date = params[0].axisValue;
      const total = dim1[params[0].dataIndex] + dim2[params[0].dataIndex] + dim3[params[0].dataIndex];

      let html = `Report Month: ${date}<br/>`;
      params.forEach(p => {
        html += `<span style="display:inline-block;margin-right:5px;width:10px;height:10px;border-radius:50%;background:${p.color}"></span>
        ${p.seriesName}: ${p.value.toLocaleString('en-US')}<br/>`;
      });
      return html;
    }
  },
  legend: {
    bottom: 5,
    icon: 'circle',
    data: ['Dim 1', 'Dim 2', 'Dim 3']
  },
  grid: {
    top: 20,
    left: 45,
    right: 20,
    bottom: 60
  },
  series: [
    { name: 'Dim 1', type: 'line', stack: 'total', smooth: false, symbol: 'none',
      itemStyle: { color: colors[0] },
      areaStyle: { opacity: 0.9, color: colors[0] },
      data: dim1 },
    { name: 'Dim 2', type: 'line', stack: 'total', smooth: false, symbol: 'none',
      itemStyle: { color: colors[1] },
      areaStyle: { opacity: 0.9, color: colors[1] },
      data: dim2 },
    { name: 'Dim 3', type: 'line', stack: 'total', smooth: false, symbol: 'none',
      itemStyle: { color: colors[2] },
      areaStyle: { opacity: 0.9, color: colors[2] },
      data: dim3 },
  ]
};

const myChart = echarts.init(chartDom);
    myChart.setOption(option);

    window.addEventListener('resize', () => {
      myChart.resize();
    });

  </script>
</body>
</html>
