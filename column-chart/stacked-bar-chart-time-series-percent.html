<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stacked 100% Bar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
    const colors = ['#145dfc', '#03c950', '#ed5a27', '#f7b500', '#9b51e0'];

    // === Dữ liệu mẫu cho 5 category ===
    const categories = [
      '01-10', '02-10', '03-10', '04-10', '05-10',
      '06-10', '07-10', '08-10', '09-10', '10-10'
    ];

    const rawData = {
      A: [320, 302, 301, 334, 390, 330, 320, 350, 310, 300],
      B: [120, 132, 101, 134, 90, 230, 210, 180, 220, 200],
      C: [220, 182, 191, 234, 290, 330, 310, 270, 260, 250],
      D: [150, 212, 201, 154, 190, 330, 410, 300, 320, 280],
      E: [820, 832, 901, 934, 1290, 1330, 1320, 1100, 900, 950]
    };

    // === Chuẩn hóa thành 100% cho từng ngày ===
    const keys = Object.keys(rawData);
    const normalizedData = {};
    categories.forEach((_, i) => {
      const total = keys.reduce((sum, key) => sum + rawData[key][i], 0);
      keys.forEach((key) => {
        if (!normalizedData[key]) normalizedData[key] = [];
        normalizedData[key].push((rawData[key][i] / total * 100).toFixed(2));
      });
    });

    // === Cấu hình chart ===
    const option = {
      textStyle: {
        fontFamily: 'Be Vietnam Pro, sans-serif',
        fontSize: 12,
        color: '#333'
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'shadow' },
        backgroundColor: 'rgba(255,255,255,0.95)',
        formatter: function (params) {
          let total = 0;
          let html = `<strong>${params[0].name}</strong><br/>`;
          params.forEach(p => {
            total += parseFloat(p.value);
            html += `<span style="display:inline-block;width:10px;height:10px;background:${p.color};border-radius:50%;margin-right:5px;"></span>${p.seriesName}: ${p.value}%<br/>`;
          });
          return html + `<b>Total: ${total.toFixed(0)}%</b>`;
        }
      },
      legend: {
        bottom: 0,
        icon: 'circle',
        itemWidth: 10,
        itemHeight: 10,
        textStyle: { fontSize: 12 }
      },
      grid: {
        top: 30,
        left: 50,
        right: 30,
        bottom: 60
      },
      xAxis: {
        type: 'category',
        data: categories
      },
      yAxis: {
        type: 'value',
        max: 100,
        axisLabel: { formatter: '{value}%' },
        splitLine: { lineStyle: { type: 'dashed' } }
      },
      series: keys.map((key, index) => ({
        name: key,
        type: 'bar',
        stack: 'total',
        emphasis: { focus: 'series' },
        itemStyle: { color: colors[index] },
        data: normalizedData[key]
      }))
    };

    const chartDom = document.getElementById('chart');
    const myChart = echarts.init(chartDom);
    myChart.setOption(option);

    window.addEventListener('resize', () => myChart.resize());
  </script>
</body>
</html>
