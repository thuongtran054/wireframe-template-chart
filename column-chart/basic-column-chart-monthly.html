<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Column Chart Monthly</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
const colors = ['#145dfc', '#03c950', '#ed5a27'];

const categories = [
'Jan-25', 'Feb-25', 'Mar-25', 'Apr-25', 'May-25', 'Jun-25',
  'Jul-25', 'Aug-25', 'Sep-25', 'Oct-25', 'Nov-25', 'Dec-25','Jan-26','Feb-26'
];

option = {
  textStyle: {
    fontFamily: 'Be Vietnam Pro, sans-serif',
    fontSize: 12,
    color: '#333'
  },
  xAxis: {
    type: 'category',
    data: categories
  },
  yAxis: {
    type: 'value',
    splitLine: { lineStyle: { type: 'dashed' } }
  },
  tooltip: {
    show: true,
    backgroundColor: 'rgba(255,255,255,0.95)',
    formatter: function (params) {
      const date = params.name;
      const value = params.value.toLocaleString('en-US');
      return `Report Month: ${date}<br/>Metrics: ${value}`;
    }
  },
  grid: {
    top: 40,
    left: 40,
    right: 40,
    bottom: 40
  },
  series: [
    {
      type: 'bar',
      data: [
        1120, 1132, 1101, 1134, 990,
        1100, 1110, 1180, 1160, 1145,
        1100, 1120, 1180, 1145
      ],
      itemStyle: { color: colors[2] },
      label: {
        show: true,
        position: 'top',
        // rotate: 90,
        align: 'left',
        align: 'center',
        formatter: function (params) {
          if (params.dataIndex > categories.length - 3) {
            return params.value.toLocaleString('en-US');
          }
          return '';
        }
      },
      labelLayout: {
        hideOverlap: true
      }
    }
  ]
};
    const chartDom = document.getElementById('chart');
    const myChart = echarts.init(chartDom);
    myChart.setOption(option);

    window.addEventListener('resize', () => {
      myChart.resize();
    });

  </script>
</body>
</html>
