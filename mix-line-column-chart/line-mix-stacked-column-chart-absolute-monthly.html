<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Line Mix Stacked Column Chart Absolute Monthly</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
const colors = ['#145dfc', '#03c950', '#ed5a27', '#9b9b9b', '#f7b500'];

const categories = [
'Jan-25', 'Feb-25', 'Mar-25', 'Apr-25', 'May-25', 'Jun-25',
  'Jul-25', 'Aug-25', 'Sep-25', 'Oct-25', 'Nov-25', 'Dec-25','Jan-26','Feb-26'
];

const dim1 = [480, 500, 390, 510, 195, 310, 500, 595, 510, 505,
              510, 520, 505, 500];
const dim2 = [220, 210, 230, 215, 225, 220, 230, 220, 215, 230,
              225, 220, 230, 225];
const dim3 = [250, 240, 245, 250, 240, 245, 250, 240, 245, 250,
              245, 250, 240, 245];

// === New line data (Metrics 2) ===
const metrics2 = [
  1150, 940, 930, 970, 980, 990, 940, 980, 960, 970,
  930, 940, 950, 960
];

// === Chart config ===
option = {
  textStyle: {
    fontFamily: 'Be Vietnam Pro, sans-serif',
    fontSize: 12,
    color: '#333'
  },
  xAxis: {
    type: 'category',
    data: categories
  },
  yAxis: [
    {
      type: 'value',
      name: 'Metric 1',
      splitLine: { lineStyle: { type: 'dashed' } },
      position: 'left',
      nameLocation: 'center'

      
    },
    {
      type: 'value',
      name: 'Metrics 2',
      splitLine: {show: false},
      position: 'right',
      nameLocation: 'center'
    }
  ],
  tooltip: {
    trigger: 'axis',
    backgroundColor: 'rgba(255,255,255,0.95)',
    borderWidth: 0,
    textStyle: { color: '#333' },
    axisPointer: {
      type: 'cross',
      label: { backgroundColor: '#aaa' }
    },
    formatter: function (params) {
      const i = params[0].dataIndex;
      const date = categories[i];
      const total = dim1[i] + dim2[i] + dim3[i];
      let html = `Report Month: ${date}<br/>`;
      html += `Metric 1: ${total.toLocaleString('en-US')}<br/>`;
      params.forEach(p => {
        html += `<span style="display:inline-block;margin-right:5px;width:10px;height:10px;border-radius:50%;background:${p.color}"></span>
        ${p.seriesName}: ${p.value.toLocaleString('en-US')}<br/>`;
      });
      return html;
    }
  },
  legend: {
    bottom: 5,
    icon: 'circle',
    data: ['Dim 1', 'Dim 2', 'Dim 3', 'Metrics 2']
  },
  grid: {
    top: 20,
    left: 60,
    right: 60,
    bottom: 60
  },
  series: [
    { name: 'Dim 1', type: 'bar', stack: 'total', itemStyle: { color: colors[0] }, data: dim1 },
    { name: 'Dim 2', type: 'bar', stack: 'total', itemStyle: { color: colors[1] }, data: dim2 },
    { name: 'Dim 3', type: 'bar', stack: 'total', itemStyle: { color: colors[2] }, data: dim3 },
    {
      name: 'Metrics 2',
      type: 'line',
      yAxisIndex: 1,
      smooth: false,
      symbol: 'none',
      
      symbolSize: 6,
      lineStyle: { width: 2, color: colors[3] },
      itemStyle: { color: colors[3] },
      data: metrics2
    }
  ]
};

    const chartDom = document.getElementById('chart');
    const myChart = echarts.init(chartDom);
    myChart.setOption(option);

    window.addEventListener('resize', () => {
      myChart.resize();
    });

  </script>
</body>
</html>
