<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Metric Line Chart Daily</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
var eventNames = [
  'New Users', 'Retention Users', 'Return Users'
];

var totalEvents = [820, 732, 701];
var newEvents = [600, 500, 550 ];

// ðŸ§© Gá»™p vÃ  sort theo newEvents giáº£m dáº§n
var data = eventNames.map((name, i) => ({ name, total: totalEvents[i], newE: newEvents[i] }))
  .sort((b, a) => b.newE - a.newE);

var sortedEventNames = data.map(d => d.name);
var sortedTotal = data.map(d => d.total);
var sortedNew = data.map(d => d.newE);

option = {
  title: { text: '' },
  tooltip: {
    trigger: 'axis',
    axisPointer: { type: 'shadow' },
    formatter: function (params) {
      const total = params.find(p => p.seriesName === 'Active User')?.value || 0;
      const newE = params.find(p => p.seriesName === 'New Role')?.value || 0;
      return `
        ${params[0].name}<br/>
        Active User: ${total.toLocaleString()}<br/>
       New Role: ${newE.toLocaleString()}
      `;
    }
  },
  legend: {
    data: ['Active User', 'New Role'],
    bottom: 0,
    icon: 'circle',
    textStyle: { fontFamily: 'Be Vietnam Pro' }
  },
  grid: {
    left: 150,
    right: 50,
    top: 10,
    bottom: 50
  },
  xAxis: {
    type: 'value',
    show: false,
    axisLabel: {
      fontFamily: 'Be Vietnam Pro',
      formatter: value => value.toLocaleString()
    },
    splitLine: {
      show: true,
      lineStyle: { type: 'dashed', color: '#ddd' }
    }
  },
  yAxis: {
    type: 'category',
    data: sortedEventNames,
    axisLabel: {
      align: 'left',
      margin: 120,
      fontFamily: 'Be Vietnam Pro'
    },
    axisLine: { show: false },
    axisTick: { show: false }
  },
  series: [
    {
      name: 'Active User',
      type: 'bar',
      data: sortedTotal,
      barWidth: 18,
      barCategoryGap: '5px', // âœ… khoáº£ng cÃ¡ch 5px giá»¯a cÃ¡c event
      itemStyle: { color: '#6ef5a3' },
      label: {
        show: true,
        position: 'right',
        fontFamily: 'Be Vietnam Pro',
        fontSize: 12,
        formatter: p => p.value.toLocaleString()
      },
      z: 2
    },
    {
      name: 'New Role',
      type: 'bar',
      data: sortedNew,
      barWidth: 12,
      barCategoryGap: '5px', // âœ… khoáº£ng cÃ¡ch Ä‘á»“ng bá»™
      itemStyle: { color: '#03c950' },
      barGap: '-80%', // âœ… overlap vÃ o trong
      label: { show: false },
      z: 3
    }
  ]
};    const chartDom = document.getElementById('chart');
    const myChart = echarts.init(chartDom);
    myChart.setOption(option);

    window.addEventListener('resize', () => {
      myChart.resize();
    });

  </script>
</body>
</html>
