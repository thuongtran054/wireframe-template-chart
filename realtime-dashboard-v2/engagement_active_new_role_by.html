<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Metric Line Chart Daily</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
// â­ ÄÃƒ THAY Äá»”I
var eventNames = [
  'iOS', 'Android', 'PC', 'Others' 
];

var totalEvents = [820, 732, 701, 550]; // ThÃªm giÃ¡ trá»‹ cho 'Others'
var newEvents = [600, 500, 550, 400 ]; // ThÃªm giÃ¡ trá»‹ cho 'Others'

// ðŸ§© Gá»™p vÃ  sort theo newEvents giáº£m dáº§n (Giá»¯ nguyÃªn logic)
var data = eventNames.map((name, i) => ({ name, total: totalEvents[i], newE: newEvents[i] }))
  .sort((b, a) => b.newE - a.newE);

var sortedEventNames = data.map(d => d.name);
var sortedTotal = data.map(d => d.total);
var sortedNew = data.map(d => d.newE);

option = {
  title: { text: '' },
  tooltip: {
    trigger: 'axis',
    axisPointer: { type: 'shadow' },
    // â­ ÄÃƒ Cáº¬P NHáº¬T: Thay Ä‘á»•i tÃªn series trong tooltip
    formatter: function (params) {
      const total = params.find(p => p.seriesName === 'Active User')?.value || 0;
      const newE = params.find(p => p.seriesName === 'New Role')?.value || 0;
      return `
        ${params[0].name}<br/>
        Active User: ${total.toLocaleString()}<br/>
       New Role: ${newE.toLocaleString()}
      `;
    }
  },
  // â­ ÄÃƒ Cáº¬P NHáº¬T: TÃªn Legend
  legend: {
    data: ['Active User', 'New Role'],
    bottom: 0,
    icon: 'circle',
    textStyle: { fontFamily: 'Be Vietnam Pro' }
  },
  grid: {
    left: 150,
    right: 50,
    top: 10,
    bottom: 50
  },
  xAxis: {
    type: 'value',
    // â­ ÄÃƒ Cáº¬P NHáº¬T: Táº¯t label vÃ  gridline trá»¥c X
    axisLabel: { show: false }, 
    splitLine: { show: false } 
  },
  yAxis: {
    type: 'category',
    data: sortedEventNames,
    axisLabel: {
      align: 'left',
      margin: 120,
      fontFamily: 'Be Vietnam Pro'
    },
    axisLine: { show: false },
    axisTick: { show: false }
  },
  series: [
    {
      name: 'Active User',
      type: 'bar',
      data: sortedTotal,
      barWidth: 18,
      barCategoryGap: '5px',
      itemStyle: { color: '#8ab5ff' },
      label: {
        show: true,
        position: 'right',
        fontFamily: 'Be Vietnam Pro',
        fontSize: 12,
        formatter: p => p.value.toLocaleString()
      },
      z: 2
    },
    {
      name: 'New Role',
      type: 'bar',
      data: sortedNew,
      barWidth: 12,
      barCategoryGap: '5px',
      itemStyle: { color: '#145dfc' },
      barGap: '-80%',
      label: { show: false },
      z: 3
    }
  ]
};    
    const chartDom = document.getElementById('chart');
    const myChart = echarts.init(chartDom);
    myChart.setOption(option);

    window.addEventListener('resize', () => {
      myChart.resize();
    });

  </script>
</body>
</html>
