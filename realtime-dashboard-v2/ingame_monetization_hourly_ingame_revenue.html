<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hourly Ingame Revenue Compare</title>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="chart"></div>

  <script>
    // === Khởi tạo chart ===
    const chartDom = document.getElementById("chart");
    const myChart = echarts.init(chartDom);

    // === Giờ trong ngày ===
    const categories = Array.from({ length: 24 }, (_, i) => `${i}:00`);

    // === Dữ liệu mẫu (Không dùng currentTransactionData nữa) ===
    const revCurrentData = Array.from({ length: 24 }, (_, i) =>
      i <= 10 ? Math.floor(Math.random() * 200 + 100) : null
    );
    const revCompareData = Array.from({ length: 24 }, () =>
      Math.floor(Math.random() * 200 + 80)
    );

    // === Bộ màu (Chỉ giữ lại 2 màu cho 2 series bar) ===
    const colors = ['#145dfc', '#03c950']; 

    // === Ngày động ĐÃ THAY ĐỔI ===
    const today = '2025-11-14';
    const compare = '2025-11-13';

    // === Cấu hình biểu đồ ===
    const option = {
      color: colors,
      tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'line' },
        backgroundColor: 'rgba(255,255,255,0.95)',
        borderWidth: 0,
        textStyle: { color: '#000', fontFamily: 'Be Vietnam Pro, sans-serif' },
        formatter: params => {
          let text = `<div style="font-family:'Be Vietnam Pro',sans-serif;">`;
          text += `<strong>${params[0].axisValue}</strong><br/>`;
          params.forEach(p => {
            const val = p.value != null ? p.value.toLocaleString() : '–';
            text += `${p.marker} ${p.seriesName}: ${val}<br/>`;
          });
          text += `</div>`;
          return text;
        }
      },
      legend: {
        bottom: 0,
        left: "center",
        icon: "circle",
        itemWidth: 10,
        itemHeight: 10,
        textStyle: {
          fontFamily: "Be Vietnam Pro",
          fontSize: 12,
          color: "#333"
        },
        data: [
          // ĐÃ ĐỔI TÊN LEGEND
          { name: `Ingame Revenue ${today}` },
          { name: `Ingame Revenue ${compare}` }
          // ĐÃ BỎ Transaction
        ]
      },
      grid: {
        left: 30, right: 30, top: 30, bottom: 40, containLabel: true
      },
      xAxis: {
        type: 'category',
        data: categories,
        axisLine: { lineStyle: { color: '#bbb', width: 1.5 } },
        axisLabel: {
          fontFamily: 'Be Vietnam Pro',
          fontSize: 11,
          color: '#555'
        }
      },
      yAxis: [
        {
          type: 'value',
          // ĐÃ ĐỔI TÊN TRỤC Y
          name: 'Ingame Revenue',
          position: 'left',
          nameLocation: 'center',
          nameGap: 45,
          nameTextStyle: {
            fontFamily: 'Be Vietnam Pro',
            fontSize: 11,
            color: '#333'
          },
          splitLine: {
            lineStyle: { type: 'dashed', color: '#eee' }
          },
          axisLabel: {
            fontFamily: 'Be Vietnam Pro',
            fontSize: 11,
            color: '#555',
            formatter: value => value.toLocaleString()
          }
        }
        // ĐÃ BỎ TRỤC Y THỨ HAI (Transaction)
      ],
      series: [
        {
          // ĐÃ ĐỔI TÊN SERIES
          name: `Ingame Revenue ${today}`,
          type: 'bar',
          data: revCurrentData,
          barGap: 0,
          barCategoryGap: '40%'
        },
        {
          // ĐÃ ĐỔI TÊN SERIES
          name: `Ingame Revenue ${compare}`,
          type: 'bar',
          data: revCompareData
        }
        // ĐÃ BỎ SERIES Transaction
      ]
    };

    // === Vẽ chart ===
    myChart.setOption(option);

    // === BỎ HIỆU ỨNG ripple vì không còn series Transaction ===

    // Auto resize
    window.addEventListener("resize", () => {
      myChart.resize();
    });
  </script>
</body>
</html>
