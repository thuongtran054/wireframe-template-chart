<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hourly ARPU, ARPPU & Paying Rate</title>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="chart"></div>

  <script>
    const chartDom = document.getElementById("chart");
    const myChart = echarts.init(chartDom);

    const categories = Array.from({ length: 24 }, (_, i) => `${i}:00`);
    const dataDisplayLimit = 10;

    const arpuData = Array.from({ length: 24 }, (_, i) => 
      i <= dataDisplayLimit ? parseFloat((Math.random() * 0.5 + 1.2).toFixed(2)) : null
    );
    const arppuData = Array.from({ length: 24 }, (_, i) => 
      i <= dataDisplayLimit ? parseFloat((Math.random() * 1.5 + 5.5).toFixed(2)) : null
    );
    const payingRateData = Array.from({ length: 24 }, (_, i) => 
      i <= dataDisplayLimit ? parseFloat((Math.random() * 0.05 + 1.5).toFixed(2)) : null
    );

    const colors = ['#145dfc', '#03c950', '#ed5a27'];
    const today = '2025-10-25';

    // Tìm dữ liệu cuối cùng của Paying Rate
    const lastIdx = payingRateData.findLastIndex(v => v != null);
    const lastHour = lastIdx >= 0 ? categories[lastIdx] : null;
    const lastValue = lastIdx >= 0 ? payingRateData[lastIdx] : null;

    const option = {
      color: colors,
      tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'line' },
        backgroundColor: 'rgba(255,255,255,0.95)',
        borderWidth: 0,
        textStyle: { color: '#000', fontFamily: 'Be Vietnam Pro, sans-serif' },
        formatter: params => {
          let text = `<div style="font-family:'Be Vietnam Pro',sans-serif;">`;
          text += `<strong>${params[0].axisValue}</strong><br/>`;
          params.forEach(p => {
            const val = p.value != null ? p.value.toLocaleString() : '–';
            const unit = p.seriesName.includes('Rate') ? '%' : '';
            const seriesColor = p.color;
            const valDisplay = p.seriesName.includes('Rate') 
                ? `<span style="color:${seriesColor}; font-weight: bold;">${val}${unit}</span>`
                : `${val}${unit}`;
            text += `${p.marker} ${p.seriesName}: ${valDisplay}<br/>`;
          });
          text += `</div>`;
          return text;
        }
      },
      legend: {
        bottom: 0,
        left: "center",
        icon: "circle",
        itemWidth: 10,
        itemHeight: 10,
        textStyle: { fontFamily: "Be Vietnam Pro", fontSize: 12, color: "#333" },
        data: [
          `ARPU`,
          `ARPPU`,
          `Paying Rate`
        ]
      },
      grid: { left: 45, right: 60, top: 30, bottom: 40, containLabel: true },
      xAxis: {
        type: 'category',
        data: categories,
        axisLine: { lineStyle: { color: '#bbb', width: 1.5 } },
        axisLabel: { fontFamily: 'Be Vietnam Pro', fontSize: 11, color: '#555' }
      },
      yAxis: [
        {
          type: 'value',
          name: 'ARPU / ARPPU',
          position: 'left',
          nameLocation: 'center',
          nameGap: 30,
          nameTextStyle: { fontFamily: 'Be Vietnam Pro', fontSize: 11, color: '#333' },
          splitLine: { lineStyle: { type: 'dashed', color: '#eee' } },
          axisLabel: { fontFamily: 'Be Vietnam Pro', fontSize: 11, color: '#555', formatter: v => v.toLocaleString() }
        },
        {
          type: 'value',
          name: 'Paying Rate (%)',
          position: 'right',
          nameLocation: 'center',
          nameGap: 30,
          nameTextStyle: { fontFamily: 'Be Vietnam Pro', fontSize: 11, color: colors[2] },
          min: 0,
          max: function(value) {
            return value.max ? Math.ceil(value.max * 1.2 * 10) / 10 : 10;
          },
          splitLine: { show: false },
          axisLabel: { fontFamily: 'Be Vietnam Pro', fontSize: 11, color: colors[2], formatter: '{value}%' }
        }
      ],
      series: [
        { name: `ARPU ${today}`, type: 'line', yAxisIndex: 0, data: arpuData, smooth: true, connectNulls: true,        showSymbol: false,        symbolSize: 6, showSymbol: true, lineStyle: { width: 2, color: colors[0] } },
        { name: `ARPPU ${today}`, type: 'line', yAxisIndex: 0, data: arppuData, smooth: true, connectNulls: true, showSymbol: false,symbolSize: 6, showSymbol: true, lineStyle: { width: 2, color: colors[1] } },
        { name: `Paying Rate ${today}`, type: 'line', yAxisIndex: 1, data: payingRateData, smooth: true, connectNulls: true, showSymbol: false,symbolSize: 6, showSymbol: true, lineStyle: { width: 2, color: colors[2] } }
      ]
    };

    // Thêm effectScatter cho điểm cuối Paying Rate
    if (lastValue != null) {
      option.series.push({
        name: 'Paying Rate Highlight',
        type: "effectScatter",
        coordinateSystem: "cartesian2d",
        data: [[lastHour, lastValue]],
        symbolSize: 12,
        rippleEffect: { brushType: "stroke", scale: 4, period: 3 },
        itemStyle: { color: colors[2], shadowBlur: 25, shadowColor: "rgba(237, 90, 39, 0.6)" },
        tooltip: { show: false },
        yAxisIndex: 1,
        zlevel: 3
      });
    }

    myChart.setOption(option);
    window.addEventListener("resize", () => myChart.resize());
  </script>
</body>
</html>
