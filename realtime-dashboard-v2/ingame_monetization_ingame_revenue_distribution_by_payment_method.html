<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stacked 100% Column Chart Hourly (IAP vs WEB) - Optimized</title>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="chart"></div>

  <script>
    // === Khởi tạo chart ===
    const chartDom = document.getElementById("chart");
    const myChart = echarts.init(chartDom);

    // THIẾT LẬP GIỜ
    const totalHours = 23;
    const dataDisplayLimit = 10; // Dữ liệu chỉ có giá trị đến 10:00
    const categories = Array.from({ length: totalHours + 1 }, (_, i) => `${i}:00`);

    // === Bộ màu ===
    // [0]: WEB (Xanh Dương #145dfc), [1]: IAP (Cam #ed5a27)
    const colors = ['#145dfc', '#ed5a27']; 
    
    // === DỮ LIỆU TUYỆT ĐỐI GỘP TRỰC TIẾP (24 giờ) ===
    // (Đây là tổng của (Apple Store + Google Play Store) từ code cũ)
    const full_iap_abs = [700, 710, 620, 725, 420, 530, 730, 815, 725, 735, 735, 740, 735, 725, 730, 730, 740, 820, 825, 1030, 725, 740, 735, 715];

    // (Đây là tổng của (Credit/ Debit + QR Code + Others) từ code cũ)
    const full_web_abs = [700, 675, 695, 700, 680, 685, 700, 685, 685, 705, 690, 695, 680, 690, 695, 685, 675, 695, 695, 705, 680, 690, 695, 700];

    // Hàm chuẩn bị dữ liệu: cắt đến dataDisplayLimit và đệm bằng null
    function prepareData(fullData) {
        const slicedData = fullData.slice(0, dataDisplayLimit + 1);
        const nullPadding = Array(totalHours - dataDisplayLimit).fill(null);
        return slicedData.concat(nullPadding);
    }

    // Cắt dữ liệu tuyệt đối (Absolute data)
    const iapAbs = prepareData(full_iap_abs); 
    const webAbs = prepareData(full_web_abs); 

    // === TÍNH TOÁN PHẦN TRĂM VÀ TỔNG CHUNG ===
    
    // 1. Tính Tổng chung hàng giờ (IAP + WEB)
    const totalArr = Array.from({ length: iapAbs.length }, (_, i) =>
      (iapAbs[i] || 0) + (webAbs[i] || 0)
    );
    
    // 2. Hàm tính Phần trăm
    function toPercentData(absArr) {
      return absArr.map((v, i) => {
          const total = totalArr[i];
          if (total === 0 || v === null) return null; 
          return (v / total * 100).toFixed(1);
      });
    }
    
    // 3. Tính Pct data cho IAP và WEB
    const iapPct = toPercentData(iapAbs);
    const webPct = toPercentData(webAbs);

    // Tên series: [WEB, IAP]
    const dimensionNames = ['WEB', 'IAP']; 

    // === Cấu hình biểu đồ ===
    const option = {
      color: colors,
      textStyle: {
        fontFamily: 'Be Vietnam Pro, sans-serif',
        fontSize: 12,
        color: '#333'
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'line' },
        backgroundColor: 'rgba(255,255,255,0.95)',
        borderWidth: 0,
        textStyle: { color: '#000', fontFamily: 'Be Vietnam Pro, sans-serif' },
        formatter: params => {
          let text = `<div style="font-family:'Be Vietnam Pro',sans-serif;">`;
          text += `<strong>${params[0].axisValue}</strong><br/>`;
          
          const i = params[0].dataIndex;
          const currentTotal = totalArr[i];

          if (currentTotal === 0) {
            return `<strong>${params[0].axisValue}</strong><br/>Không có dữ liệu.`;
          }

          const webAbsValue = webAbs[i];
          const iapAbsValue = iapAbs[i];
          const webTotalPct = (webAbsValue / currentTotal * 100).toFixed(1);
          const iapTotalPct = (iapAbsValue / currentTotal * 100).toFixed(1);

          // Hiển thị WEB (Xanh Dương)
          text += `<span style="display:inline-block;margin-right:4px;border-radius:10px;width:10px;height:10px;background-color:${colors[0]};"></span>`;
          text += `WEB: ${webAbsValue.toLocaleString()} (${webTotalPct}%)<br/>`;

          // Hiển thị IAP (Cam)
          text += `<span style="display:inline-block;margin-right:4px;border-radius:10px;width:10px;height:10px;background-color:${colors[1]};"></span>`;
          text += `IAP: ${iapAbsValue.toLocaleString()} (${iapTotalPct}%)<br/>`;
          
          text += `<hr style="margin: 5px 0; border-color: #eee;">Tổng: ${currentTotal.toLocaleString()}`;
          text += `</div>`;
          return text;
        }
      },
      legend: {
        bottom: 0,
        left: "center",
        icon: "circle",
        itemWidth: 10,
        itemHeight: 10,
        textStyle: {
          fontFamily: "Be Vietnam Pro",
          fontSize: 12,
          color: "#333"
        },
        data: dimensionNames
      },
      grid: {
        left: 10, right: 10, top: 10, bottom: 40, containLabel: true
      },
      xAxis: {
        type: 'category',
        data: categories,
        axisLine: { lineStyle: { color: '#bbb', width: 1.5 } },
        axisLabel: {
          fontFamily: 'Be Vietnam Pro',
          fontSize: 11,
          color: '#555'
        }
      },
      yAxis: {
        type: 'value',
        position: 'left',
        min: 0,
        max: 100,
        nameLocation: 'center',
        nameGap: 45,
        nameTextStyle: {
          fontFamily: 'Be Vietnam Pro',
          fontSize: 11,
          color: '#333'
        },
        splitLine: {
          lineStyle: { type: 'dashed', color: '#eee' }
        },
        axisLabel: {
          fontFamily: 'Be Vietnam Pro',
          fontSize: 11,
          color: '#555',
          formatter: '{value}%'
        }
      },
      series: [
        // Series 0: WEB (Xanh Dương)
        { 
          name: dimensionNames[0], // 'WEB'
          type: 'bar', 
          stack: 'total', 
          itemStyle: { color: colors[0] }, // Xanh Dương
          data: webPct, 
          barGap: '5%', 
          barCategoryGap: '40%' 
        },
        // Series 1: IAP (Cam)
        { 
          name: dimensionNames[1], // 'IAP'
          type: 'bar', 
          stack: 'total', 
          itemStyle: { color: colors[1] }, // Cam
          data: iapPct 
        }
      ]
    };

    // === Vẽ chart ===
    myChart.setOption(option);

    // Auto resize
    window.addEventListener("resize", () => {
      myChart.resize();
    });
  </script>
</body>
</html>
