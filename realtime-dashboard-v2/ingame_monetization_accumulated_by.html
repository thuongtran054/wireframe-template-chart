<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hourly Compare Chart</title>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <style>
    /* ... (CSS giữ nguyên) ... */
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; 
      justify-content: flex-start; 
      align-items: flex-start; 
      height: 100vh;
      padding-left: 20px; 
    }
    #chart {
      width: 100%;
      height: 100vh;
      margin-top: 5px; 
    }
    .metric-selector {
      margin: 20px 0 0 0; 
      border: 1px solid #ccc; 
      border-radius: 8px;
      display: flex;
      overflow: visible; 
      position: relative;
      z-index: 1;
    }
    .metric-button {
      padding: 6px 14px; 
      font-family: 'Be Vietnam Pro', sans-serif;
      font-size: 13px; 
      cursor: pointer;
      border: none;
      background: #fff;
      color: #888888; 
      transition: background 0.2s, color 0.2s, border 0.2s;
      display: flex; 
      justify-content: center; 
      align-items: center;
      border-radius: 0; 
      outline: none;
    }
    
    .metric-button.active {
        background: #e6f0ff; 
        color: #145dfc; 
        border: 1px solid #145dfc; 
        padding: 6px 14px; 
        margin: -1px; 
        border-radius: 8px;
        z-index: 10; 
    }
    
    .metric-button:first-child.active {
        border-top-left-radius: 7px;
        border-bottom-left-radius: 7px;
    }
    .metric-button:last-child.active {
        border-top-right-radius: 7px;
        border-bottom-right-radius: 7px;
    }
    .metric-button:not(.active) {
        border: none;
    }
    .metric-button:not(:last-child):not(.active) {
        /* Không cần thiết lập lại border giữa các nút */
    }
  </style>
</head>

<body>
  <div class="metric-selector">
    <button class="metric-button active" data-metric="Ingame Revenue">Ingame Revenue</button>
    <button class="metric-button" data-metric="PU">PU</button>
    <button class="metric-button" data-metric="Trans">Trans</button> </div>
    <button class="metric-button" data-metric="NPU">NPU</button> 
    <button class="metric-button" data-metric="NNPU">NNPU</button>
  <div id="chart"></div>

  <script>
    const chartDom = document.getElementById('chart');
    const myChart = echarts.init(chartDom);
    const metricButtons = document.querySelectorAll('.metric-button');

    // Cập nhật để đồng bộ với nút đầu tiên ('Gross Booking')
    let activeMetric = 'Ingame Revenue'; 
    let globalSourceData = []; 

    run(activeMetric); 

    metricButtons.forEach(button => {
      button.addEventListener('click', function() {
        const newMetric = this.getAttribute('data-metric');
        
        if (newMetric !== activeMetric) {
          activeMetric = newMetric;

          // Cập nhật class active
          metricButtons.forEach(btn => {
              btn.classList.remove('active');
              // Điều chỉnh margin/border cho đúng CSS đã tối ưu
              btn.closest('.metric-selector').style.border = '1px solid #ccc';
              btn.style.margin = '0';
          });
          this.classList.add('active');

          run(activeMetric);
        }
      });
    });

    function run(metric) { 
      let todayData, compareDataRaw;

      switch (metric) {
        case 'Ingame Revenue':
          todayData = [1000, 1800, 2501, 3100, 4000, 5300, 6200, 7000, 8050, 9230, 10120];
          break;
        case 'PU': 
          todayData = [100, 150, 220, 300, 410, 550, 680, 750, 820, 910, 1050];
          break;
        case 'NNPU': 
          todayData = [250, 380, 500, 650, 800, 950, 1100, 1250, 1400, 1550, 1700];
          break;
        // ⭐ THÊM LOGIC CHO NPU
        case 'NPU': 
          todayData = [50, 75, 120, 180, 250, 320, 400, 450, 510, 580, 650];
          break;
        // ⭐ THÊM LOGIC CHO Trans
        case 'Trans': 
          todayData = [300, 450, 600, 800, 1050, 1300, 1550, 1800, 2050, 2300, 2550];
          break;
        default:
          todayData = [];
      }
      
      const hours = Array.from({ length: 24 }, (_, i) => `${i}:00`);

      const today = new Date();
      today.setDate(today.getDate() - 2);

      const compareDay = new Date(today);
      compareDay.setDate(today.getDate() - 1);

      const todayStr = today.toISOString().slice(0, 10);
      const compareStr = compareDay.toISOString().slice(0, 10);
      
      const growthRates = todayData.length > 1 ? todayData.slice(1).map((v, i) => v / todayData[i]) : [1];
      const avgGrowth = growthRates.reduce((a, b) => a + b, 0) / growthRates.length;

      compareDataRaw = [];
      for (let i = 0; i < 24; i++) {
        if (i < todayData.length) {
          compareDataRaw[i] = Math.round(todayData[i] * (1.1 + Math.random() * 0.02)); 
        } else {
          const prev = compareDataRaw[i - 1];
          const next = Math.round(
            prev * (1 + (avgGrowth - 1) * (0.25 + Math.random() * 0.022))
          );
          compareDataRaw[i] = Math.max(next, prev + (i < 12 ? 100 : 50)); 
        }
      }
      
      const source = hours.map((h, i) => ({
        Hour: h,
        Today: i < todayData.length ? todayData[i] : null,
        Compare: compareDataRaw[i]
      }));

      // Logic ẩn chấm (dot) trừ điểm 0:00 và điểm cuối cùng
      const symbolSizes = source.map((d, i) => {
          if (d.Today != null) {
              if (i === 0) {
                  return 6; 
              }
              if (i === todayData.length - 1) {
                  return 6;
              }
          }
          return 0; 
      });

      globalSourceData = source; 

      const option = {
        color: ['#145dfc', '#03c950'],

        tooltip: {
          trigger: 'axis',
          axisPointer: { type: 'line' },
          backgroundColor: 'rgba(255, 255, 255, 0.95)',
          borderWidth: 0,
          textStyle: { color: '#000', fontFamily: 'Be Vietnam Pro' },
          formatter: params => {
            let text = `<div style="font-family:'Be Vietnam Pro',sans-serif;">`;
            text += `<strong>${params[0].axisValue}</strong><br/>`;

            const currentHourIndex = hours.indexOf(params[0].axisValue);
            const todayValue = globalSourceData[currentHourIndex]?.Today;
            const compareValue = globalSourceData[currentHourIndex]?.Compare;

            params.forEach(p => {
              const value =
                p.value && p.value[1] != null && !isNaN(p.value[1])
                  ? p.value[1].toLocaleString()
                  : '–';
              text += `${p.marker} ${p.seriesName}: ${value}<br/>`;
            });

            if (todayValue != null && compareValue != null && compareValue !== 0) {
              const diff = todayValue - compareValue;
              const percentDiff = (diff / compareValue) * 100;
              const sign = percentDiff >= 0 ? '▲' : '▼';
              const color = percentDiff >= 0 ? '#03c950' : '#EA3323'; 
              
              text += `<span style="color:${color};">${sign}${Math.abs(percentDiff).toFixed(1)}%</span> vs Same Time DoD<br/>`;
            }

            text += `</div>`;
            return text;
          }
        },

        legend: {
          bottom: 0,
          left: 'center',
          icon: 'circle',
          textStyle: { fontFamily: 'Be Vietnam Pro' },
          data: [
            { name: `Today ${todayStr}`, icon: 'circle' },
            { name: `Compare Date ${compareStr}`, icon: 'circle' }
          ]
        },

        grid: {
          top: 30,
          left: 55,
          right: 30,
          bottom: 60
        },

        xAxis: {
          type: 'category',
          boundaryGap: false,
          axisLabel: { fontFamily: 'Be Vietnam Pro' },
          data: hours
        },

        yAxis: {
          type: 'value',
          axisLabel: {
            fontFamily: 'Be Vietnam Pro',
            formatter: value => value.toLocaleString()
          },
          splitLine: { lineStyle: { type: 'dashed' } }
        },

        series: [
          {
            name: `Today ${todayStr}`,
            type: 'line',
            smooth: false,
            symbolSize: symbolSizes,
            lineStyle: { width: 3, color: '#145dfc' },
            itemStyle: { color: '#145dfc' },
            data: source.map(d => [d.Hour, d.Today]),
            label: {
              show: true,
              position: 'top',
              fontFamily: 'Be Vietnam Pro',
              formatter: p =>
                p.dataIndex === todayData.length - 1 && p.value && p.value[1] != null
                  ? p.value[1].toLocaleString()
                  : ''
            }
          },
          {
            name: `Compare Date ${compareStr}`,
            type: 'line',
            smooth: false,
            showSymbol: false,
            symbol: 'none',
            lineStyle: { width: 2, color: '#03c950', type: 'dashed' },
            itemStyle: { color: '#03c950' },
            emphasis: { disabled: true },
            data: source.map(d => [d.Hour, d.Compare])
          }
        ]
      };

      myChart.setOption(option, true); 

      if (todayData.length > 0) {
        const lastIdx = todayData.length - 1;
        const lastHour = hours[lastIdx];
        const lastValue = todayData[lastIdx];

        myChart.setOption({
          series: [
            ...option.series,
            {
              type: 'effectScatter',
              coordinateSystem: 'cartesian2d',
              data: [[lastHour, lastValue]],
              symbolSize: 12,
              rippleEffect: {
                brushType: 'stroke',
                scale: 4,
                period: 3
              },
              itemStyle: {
                color: '#145dfc',
                shadowBlur: 20,
                shadowColor: '#145dfc'
              },
              tooltip: { show: false },
              zlevel: 2
            }
          ]
        }, false); 
      } else {
        myChart.setOption({ series: option.series }, true); 
      }
    }

    window.addEventListener('resize', () => myChart.resize());
  </script>
</body>
</html>
