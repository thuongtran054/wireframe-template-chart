<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gauge Counter</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
      display: flex;
      align-items: left;
      justify-content: left;
      margin: 0;
      height: 100vh;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="chart"></div>

  <script>
    const chartDom = document.getElementById('chart');
    const myChart = echarts.init(chartDom);

    var currentValue = 65034;

    function getOption(value) {
      return {
        tooltip: {
          show: true,
          formatter: function (params) {
            const fullValue = params.data.value;
            return fullValue.toLocaleString('en-US');
          },
          backgroundColor: "rgba(255,255,255,0.95)",
          borderWidth: 0,
          textStyle: {
            fontFamily: "Be Vietnam Pro",
            color: "#000"
          }
        },

        series: [
          {
            type: 'gauge',
            data: [{ value: value }],
            axisLine: { show: false },
            splitLine: { show: false },
            axisTick: { show: false },
            axisLabel: { show: false },
            pointer: { show: false },

            detail: {
              formatter: function (v) {
                return v.toLocaleString('en-US'); // ✨ HIỂN THỊ NGUYÊN SỐ
              },
              offsetCenter: ['-40%', '0%'],
              textStyle: {
                fontSize: 20,
                fontFamily: 'Be Vietnam Pro',
                fontWeight: 'bold',
                color: '#145dfc'
              }
            }
          }
        ]
      };
    }

    myChart.setOption(getOption(currentValue));

    setInterval(function () {
      var step = Math.floor(Math.random() * 100) + 10;
      currentValue += step;
      myChart.setOption(getOption(currentValue));
    }, 5000);

    window.addEventListener('resize', () => {
      myChart.resize();
    });
  </script>
</body>
</html>
