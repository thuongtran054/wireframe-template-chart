<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hourly Compare Chart</title>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="chart"></div>

  <script>
    const chartDom = document.getElementById('chart');
    const myChart = echarts.init(chartDom);

    run(); // === chạy trực tiếp ===

    function run() {
      // === Giờ (0→23) ===
      const hours = Array.from({ length: 24 }, (_, i) => `${i}:00`);

      // === Ngày today & compare ===
      const today = new Date();
      today.setDate(today.getDate() - 2);

      const compareDay = new Date(today);
      compareDay.setDate(today.getDate() - 1);

      const todayStr = today.toISOString().slice(0, 10);
      const compareStr = compareDay.toISOString().slice(0, 10);

      // === Dữ liệu today (mới tới 10h) ===
      const todayData = [
        1000, 1800, 2501, 3100, 4000, 5300, 6200, 7000, 8050, 9230, 10120
      ];

      // === Growth trung bình ===
      const growthRates = todayData.slice(1).map((v, i) => v / todayData[i]);
      const avgGrowth =
        growthRates.reduce((a, b) => a + b, 0) / growthRates.length;

      // === Tạo dữ liệu compare (cao hơn 10–15%) ===
      const compareData = [];
      for (let i = 0; i < 24; i++) {
        if (i < todayData.length) {
          compareData[i] = Math.round(todayData[i] * (1.1 + Math.random() * 0.02));
        } else {
          const prev = compareData[i - 1];
          const next = Math.round(
            prev * (1 + (avgGrowth - 1) * (0.25 + Math.random() * 0.022))
          );
          compareData[i] = Math.max(next, prev + 100);
        }
      }

      // === Chuẩn hóa data source ===
      const source = hours.map((h, i) => ({
        Hour: h,
        Today: i < todayData.length ? todayData[i] : null,
        Compare: compareData[i]
      }));

      const option = {
        color: ['#145dfc', '#03c950'],

        tooltip: {
          trigger: 'axis',
          axisPointer: { type: 'line' },
          backgroundColor: 'rgba(255, 255, 255, 0.95)',
          borderWidth: 0,
          textStyle: { color: '#000', fontFamily: 'Be Vietnam Pro' },
          formatter: params => {
            let text = `<div style="font-family:'Be Vietnam Pro',sans-serif;">`;
            text += `<strong>${params[0].axisValue}</strong><br/>`;

            params.forEach(p => {
              const value =
                p.value && p.value[1] != null && !isNaN(p.value[1])
                  ? p.value[1].toLocaleString()
                  : '–';
              text += `${p.marker} ${p.seriesName}: ${value}<br/>`;
            });

            text += `</div>`;
            return text;
          }
        },

        legend: {
          bottom: 0,
          left: 'center',
          icon: 'circle',
          textStyle: { fontFamily: 'Be Vietnam Pro' },
          data: [
            { name: `Today ${todayStr}`, icon: 'circle' },
            { name: `Compare Date ${compareStr}`, icon: 'circle' }
          ]
        },

        grid: {
          top: 40,
          left: 50,
          right: 30,
          bottom: 60
        },

        xAxis: {
          type: 'category',
          boundaryGap: false,
          axisLabel: { fontFamily: 'Be Vietnam Pro' },
          data: hours
        },

        yAxis: {
          type: 'value',
          axisLabel: {
            fontFamily: 'Be Vietnam Pro',
            formatter: value => value.toLocaleString()
          },
          splitLine: { lineStyle: { type: 'dashed' } }
        },

        series: [
          {
            name: `Today ${todayStr}`,
            type: 'line',
            smooth: false,
            showSymbol: true,
            symbolSize: 6,
            lineStyle: { width: 3, color: '#145dfc' },
            itemStyle: { color: '#145dfc' },
            data: source.map(d => [d.Hour, d.Today]),
            label: {
              show: true,
              position: 'top',
              fontFamily: 'Be Vietnam Pro',
              formatter: p =>
                p.dataIndex === todayData.length - 1
                  ? p.value[1].toLocaleString()
                  : ''
            }
          },
          {
            name: `Compare Date ${compareStr}`,
            type: 'line',
            smooth: false,
            showSymbol: false,
            symbol: 'none',
            lineStyle: { width: 2, color: '#03c950', type: 'dashed' },
            itemStyle: { color: '#03c950' },
            emphasis: { disabled: true },
            data: source.map(d => [d.Hour, d.Compare])
          }
        ]
      };

      myChart.setOption(option);

      // === Hiệu ứng loang ở điểm cuối Today ===
      const lastIdx = todayData.length - 1;
      const lastHour = hours[lastIdx];
      const lastValue = todayData[lastIdx];

      myChart.setOption({
        series: [
          ...option.series,
          {
            type: 'effectScatter',
            coordinateSystem: 'cartesian2d',
            data: [[lastHour, lastValue]],
            symbolSize: 12,
            rippleEffect: {
              brushType: 'stroke',
              scale: 4,
              period: 3
            },
            itemStyle: {
              color: '#145dfc',
              shadowBlur: 20,
              shadowColor: '#145dfc'
            },
            tooltip: { show: false },
            zlevel: 2
          }
        ]
      });
    }

    window.addEventListener('resize', () => myChart.resize());
  </script>
</body>
</html>
