<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stacked Column Chart Hourly (To 10h)</title>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="chart"></div>

  <script>
    // === Khởi tạo chart ===
    const chartDom = document.getElementById("chart");
    const myChart = echarts.init(chartDom);

    // === Thiết lập Giờ (0:00 đến 10:00) ===
    const maxHour = 10;
    const categories = Array.from({ length: maxHour + 1 }, (_, i) => `${i}:00`);

    // === Bộ màu ===
    const colors = ['#145dfc', '#03c950', '#ed5a27', '#9b9b9b', '#f7b500'];
    const line_color = '#f7b500'; // Đổi màu line thành màu của Dim 5 trong mảng colors
    const line_area_color = 'rgba(247, 181, 0, 0.3)';

    // === Dữ liệu ban đầu (lấy 11 giá trị đầu tiên) ===
    const full_dim1 = [480, 500, 390, 510, 195, 310, 500, 595, 510, 505, 510, 520, 505, 500, 510, 515, 520, 590, 600, 810, 500, 510, 515, 500, 295, 510, 505, 315, 300, 510];
    const full_dim2 = [220, 210, 230, 215, 225, 220, 230, 220, 215, 230, 225, 220, 230, 225, 220, 215, 220, 230, 225, 220, 225, 230, 220, 215, 220, 225, 230, 225, 215, 220];
    const full_dim3 = [250, 240, 245, 250, 240, 245, 250, 240, 245, 250, 245, 250, 240, 245, 250, 240, 245, 250, 240, 245, 250, 245, 240, 250, 240, 245, 250, 240, 245, 250];
    const full_dim4 = [230, 225, 235, 230, 225, 230, 235, 225, 230, 235, 230, 225, 230, 235, 225, 230, 225, 230, 235, 230, 225, 230, 235, 230, 225, 230, 235, 230, 225, 230];
    const full_dim5 = [220, 210, 215, 220, 215, 210, 215, 220, 215, 210, 215, 220, 210, 215, 220, 215, 210, 215, 220, 215, 210, 215, 220, 215, 210, 215, 220, 215, 210, 215]; // Others

    // Cắt dữ liệu
    const dim1 = full_dim1.slice(0, maxHour + 1); // Apple Store
    const dim2 = full_dim2.slice(0, maxHour + 1); // Google Play Store
    const dim3 = full_dim3.slice(0, maxHour + 1); // Credit/ Debit (Web)
    const dim4 = full_dim4.slice(0, maxHour + 1); // QR Code Payment
    const dim5 = full_dim5.slice(0, maxHour + 1); // Others (Line)

    const dataArrays = [dim1, dim2, dim3, dim4, dim5];

    // Tính Tổng hàng ngày (hourly)
    const totalArr = Array.from({ length: dim1.length }, (_, i) =>
      dataArrays.reduce((sum, arr) => sum + arr[i], 0)
    );
    
    // === Tên Dimension mới ===
    const names = {
        dim1: 'Apple Store',
        dim2: 'Google Play Store',
        dim3: 'Credit/ Debit (Web)',
        dim4: 'QR Code Payment',
        dim5: 'Others (Line)'
    };

    // === Cấu hình biểu đồ ===
    const option = {
      color: colors,
      textStyle: {
        fontFamily: 'Be Vietnam Pro, sans-serif',
        fontSize: 12,
        color: '#333'
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'line' },
        backgroundColor: 'rgba(255,255,255,0.95)',
        borderWidth: 0,
        textStyle: { color: '#000', fontFamily: 'Be Vietnam Pro, sans-serif' },
        formatter: params => {
          let text = `<div style="font-family:'Be Vietnam Pro',sans-serif;">`;
          text += `<strong>${params[0].axisValue}</strong><br/>`;
          
          const i = params[0].dataIndex;
          const currentTotal = totalArr[i];

          // Lặp qua các series
          params.forEach(p => {
            const val = p.value != null ? p.value.toLocaleString() : '–';
            let percentage = '';

            // Chỉ tính % cho Bar Series (dim1-dim4)
            if (p.seriesType === 'bar' && currentTotal > 0) {
                const pct = ((p.value / currentTotal) * 100).toFixed(1);
                percentage = ` (${pct}% of Total)`;
            }

            text += `${p.marker} ${p.seriesName}: ${val}${percentage}<br/>`;
          });
          
          text += `<hr style="margin: 5px 0; border-color: #eee;">Tổng: ${currentTotal.toLocaleString()}`;
          text += `</div>`;
          return text;
        }
      },
      legend: {
        bottom: 0,
        left: "center",
        icon: "circle",
        itemWidth: 10,
        itemHeight: 10,
        textStyle: {
          fontFamily: "Be Vietnam Pro",
          fontSize: 12,
          color: "#333"
        },
        data: [
          { name: names.dim1 },
          { name: names.dim2 },
          { name: names.dim3 },
          { name: names.dim4 },
          { name: names.dim5 }
        ]
      },
      grid: {
        left: 30, right: 30, top: 30, bottom: 40, containLabel: true
      },
      xAxis: {
        type: 'category',
        data: categories,
        axisLine: { lineStyle: { color: '#bbb', width: 1.5 } },
        axisLabel: {
          fontFamily: 'Be Vietnam Pro',
          fontSize: 11,
          color: '#555'
        }
      },
      yAxis: [
        {
          type: 'value',
          name: 'Stacked Values', // Trục Y 1: Giá trị cộng dồn
          position: 'left',
          nameLocation: 'center',
          nameGap: 45,
          nameTextStyle: {
            fontFamily: 'Be Vietnam Pro',
            fontSize: 11,
            color: '#333'
          },
          splitLine: {
            lineStyle: { type: 'dashed', color: '#eee' }
          },
          axisLabel: {
            fontFamily: 'Be Vietnam Pro',
            fontSize: 11,
            color: '#555',
            formatter: value => value.toLocaleString()
          }
        },
        {
          type: 'value',
          name: names.dim5, // Trục Y 2: Others (Line)
          position: 'right',
          nameLocation: 'center',
          nameGap: 45,
          nameTextStyle: {
            fontFamily: 'Be Vietnam Pro',
            fontSize: 11,
            color: line_color // Màu line
          },
          splitLine: { show: false },
          axisLabel: {
            fontFamily: 'Be Vietnam Pro',
            fontSize: 11,
            color: line_color,
            formatter: value => value.toLocaleString()
          }
        }
      ],
      series: [
        // Stacked Bars (YAxisIndex 0)
        { name: names.dim1, type: 'bar', stack: 'hourly', itemStyle: { color: colors[0] }, data: dim1, barGap: '5%', barCategoryGap: '40%' },
        { name: names.dim2, type: 'bar', stack: 'hourly', itemStyle: { color: colors[1] }, data: dim2 },
        { name: names.dim3, type: 'bar', stack: 'hourly', itemStyle: { color: colors[2] }, data: dim3 },
        { name: names.dim4, type: 'bar', stack: 'hourly', itemStyle: { color: colors[3] }, data: dim4 },
        
        // Line Series (YAxisIndex 1)
        {
          name: names.dim5,
          type: 'line',
          yAxisIndex: 1,
          data: dim5,
          smooth: true,
          symbol: 'none',
          lineStyle: {
            width: 2,
            color: line_color
          },
          areaStyle: {
            opacity: 0.25,
            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
              { offset: 0, color: line_area_color },
              { offset: 1, color: 'rgba(247, 181, 0, 0)' }
            ])
          }
        }
      ]
    };

    // === Vẽ chart ===
    myChart.setOption(option);

    // === Hiệu ứng ripple cho điểm cuối cùng của Dim 5 (Line) ===
    const lastIdx = dim5.findLastIndex(v => v != null);
    const lastHour = categories[lastIdx];
    const lastValue = dim5[lastIdx];

    myChart.setOption({
      series: [
        ...option.series,
        {
          type: "effectScatter",
          coordinateSystem: "cartesian2d",
          data: [[lastHour, lastValue]],
          symbolSize: 12,
          rippleEffect: {
            brushType: "stroke",
            scale: 4,
            period: 3
          },
          itemStyle: {
            color: line_color,
            shadowBlur: 25,
            shadowColor: `${line_color}66`
          },
          tooltip: { show: false },
          yAxisIndex: 1,
          zlevel: 3
        }
      ]
    });

    // Auto resize
    window.addEventListener("resize", () => {
      myChart.resize();
    });
  </script>
</body>
</html>
