<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Line Area Absolute Chart Hourly - 4 Series</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
// Bộ màu: [NNPU, NPU, Return User, Retent User]
const colors = ['#145dfc', '#03c950', '#ed5a27', '#9b9b9b', '#f7b500'];

// ⭐ CẬP NHẬT: Categories theo giờ (00:00 đến 23:00)
const categories = Array.from({ length: 24 }, (_, i) => `${i < 10 ? '0' : ''}${i}:00`);
const dataLimit = 24; // Giới hạn dữ liệu sử dụng

// NNPU (New Non-Paying User) - Cắt 24 điểm đầu
const dim1 = [480, 500, 390, 510, 510, 510, 500, 595, 510, 505,
              510, 520, 505, 500, 510, 515, 520, 590, 600, 810,
              500, 510, 515, 500].slice(0, dataLimit); // Cắt đến 24

// NPU (New Paying User) - Cắt 24 điểm đầu
const dim2 = [220, 210, 230, 215, 225, 220, 230, 220, 215, 230,
              225, 220, 230, 225, 220, 215, 220, 230, 225, 220,
              225, 230, 220, 215].slice(0, dataLimit); // Cắt đến 24

// Return User - Cắt 24 điểm đầu
const dim3 = [250, 240, 245, 250, 240, 245, 250, 240, 255, 260,
              245, 250, 240, 245, 250, 240, 245, 250, 240, 245,
              250, 245, 240, 250].slice(0, dataLimit); // Cắt đến 24

// Retent User - Cắt 24 điểm đầu
const dim4 = [300, 310, 320, 305, 315, 310, 305, 310, 305, 310,
              300, 315, 320, 300, 310, 305, 310, 320, 315, 300,
              310, 305, 315, 300].slice(0, dataLimit); // Cắt đến 24


// Tên series
const seriesNames = ['NNPU', 'NPU', 'Return User', 'Retent User'];

// === Chart config ===
option = {
  color: colors,
  textStyle: {
    fontFamily: 'Be Vietnam Pro, sans-serif',
    fontSize: 12,
    color: '#333'
  },
  xAxis: {
    type: 'category',
    data: categories, // Sử dụng categories theo giờ
    axisLine: { lineStyle: { color: '#bbb', width: 1.5 } }
  },
  yAxis: {
    type: 'value',
    axisLabel: {
      formatter: '{value}'
    },
    splitLine: { lineStyle: { type: 'dashed', color: '#eee' } }
  },
  tooltip: {
    trigger: 'axis',
    backgroundColor: 'rgba(255,255,255,0.95)',
    borderWidth: 0,
    textStyle: { color: '#333' },
    axisPointer: {
      type: 'cross',
      label: { backgroundColor: '#aaa' }
    },
    formatter: function (params) {
      const time = params[0].axisValue;
      const dataIndex = params[0].dataIndex;
      
      // Lấy dữ liệu tuyệt đối từ các mảng đã cắt
      const total = dim1[dataIndex] + dim2[dataIndex] + dim3[dataIndex] + dim4[dataIndex];

      // ⭐ CẬP NHẬT: Tiêu đề tooltip là Time
      let html = `<strong>Time: ${time}</strong><br/>`;
      
      // Hiển thị chi tiết từng series
      params.forEach(p => {
        html += `<span style="display:inline-block;margin-right:5px;width:10px;height:10px;border-radius:50%;background:${p.color}"></span>
        ${p.seriesName}: ${p.value.toLocaleString('en-US')}<br/>`;
      });
      
      // Thêm Tổng chung
      html += `<hr style="margin: 5px 0; border-color: #eee;">Tổng: ${total.toLocaleString('en-US')}`;
      return html;
    }
  },
  legend: {
    bottom: 5,
    icon: 'circle',
    data: seriesNames 
  },
  grid: {
    top: 20,
    left: 45,
    right: 20,
    bottom: 60
  },
  series: [
    { name: seriesNames[0], type: 'line', stack: 'total', smooth: false, symbol: 'none',
      itemStyle: { color: colors[0] },
      areaStyle: { opacity: 0.9, color: colors[0] },
      data: dim1 },
    { name: seriesNames[1], type: 'line', stack: 'total', smooth: false, symbol: 'none',
      itemStyle: { color: colors[1] },
      areaStyle: { opacity: 0.9, color: colors[1] },
      data: dim2 },
    { name: seriesNames[2], type: 'line', stack: 'total', smooth: false, symbol: 'none',
      itemStyle: { color: colors[2] },
      areaStyle: { opacity: 0.9, color: colors[2] },
      data: dim3 },
    { name: seriesNames[3], type: 'line', stack: 'total', smooth: false, symbol: 'none',
      itemStyle: { color: colors[3] },
      areaStyle: { opacity: 0.9, color: colors[3] },
      data: dim4 }
  ]
};
    const chartDom = document.getElementById('chart');
    const myChart = echarts.init(chartDom);
    myChart.setOption(option);

    window.addEventListener('resize', () => {
      myChart.resize();
    });

  </script>
</body>
</html>
