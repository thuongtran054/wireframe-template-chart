<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stacked Bar Chart Percent</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
const colors = ['#145dfc', '#03c950', '#ed5a27', '#9b9b9b', '#f7b500'];

const categories = ['Second Dim 1', 'Second Dim 2', 'Second Dim 3', 'Second Dim 4', 'Second Dim 5'];
const dims = ['Dim 1', 'Dim 2', 'Dim 3', 'Dim 4', 'Dim 5'];

// Example data: each category has 5 dimension values (total around 1200)
const rawData = [
  [480, 380, 220, 80, 40],  // Cat A
  [400, 360, 240, 120, 80], // Cat B
  [520, 300, 220, 100, 60], // Cat C
  [300, 280, 200, 150, 70], // Cat D
  [350, 260, 180, 100, 90]  // Cat E
];

// âœ… Convert raw data into % per category (so each bar = 100%)
const percentData = rawData.map(row => {
  const total = row.reduce((a, b) => a + b, 0);
  return row.map(v => (v / total * 100));
});

option = {
  textStyle: {
    fontFamily: 'Be Vietnam Pro, sans-serif',
    fontSize: 12,
    color: '#333'
  },
  tooltip: {
    trigger: 'item',
    backgroundColor: 'rgba(255,255,255,0.95)',
    formatter: function (params) {
      const raw = rawData[params.dataIndex][params.seriesIndex];
      return `
        <b>${params.name}</b><br/>
        ${params.seriesName}: ${params.value.toFixed(1)}% (${raw.toLocaleString('en-US')})
      `;
    }
  },
  legend: {
    bottom: 5,
    left: 'center',
    data: dims,
    icon: 'circle', // âœ… Chá»‰ hiá»ƒn thá»‹ hÃ¬nh trÃ²n

  },
  grid: {
    top: 20,
    left: 100,
    right: 20,
    bottom: 60
  },
  xAxis: {
    type: 'value',
    max: 100,
    axisLabel: { formatter: '{value}%' },
    splitLine: { show: false }
  },
  yAxis: {
    type: 'category',
    data: categories,
    axisTick: { show: false },
    axisLabel: {
      show: true,
      color: '#333'
    }
  },
  series: dims.map((dim, dimIndex) => ({
    name: dim,
    type: 'bar',
    stack: 'total',
    barWidth: 40,
    barCategoryGap: '40%', // ðŸ”¹ Giáº£m hoáº·c tÄƒng khoáº£ng cÃ¡ch giá»¯a cÃ¡c category
    barGap: 0,             // ðŸ”¹ Giá»¯ cÃ¡c stack khÃ­t nhau trong cÃ¹ng 1 category
    data: percentData.map(row => row[dimIndex]),
    itemStyle: {
      color: colors[dimIndex]
    },
    label: {
      show: true,
      position: 'inside',
      formatter: p => (p.value >= 8 ? `${p.value.toFixed(0)}%` : ''),
      color: '#fff',
      fontWeight: 500
    }
  }))
};

    const chartDom = document.getElementById('chart');
    const myChart = echarts.init(chartDom);
    myChart.setOption(option);

    window.addEventListener('resize', () => {
      myChart.resize();
    });

  </script>
</body>
</html>
