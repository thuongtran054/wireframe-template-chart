<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stacked Bar Chart Percent</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
const colors = ['#145dfc', '#03c950', '#ed5a27', '#9b9b9b', '#f7b500'];

const categories = ['Second Dim 1', 'Second Dim 2', 'Second Dim 3', 'Second Dim 4', 'Second Dim 5'];
const dims = ['Dim 1', 'Dim 2', 'Dim 3', 'Dim 4', 'Dim 5'];

// âœ… Dá»¯ liá»‡u tuyá»‡t Ä‘á»‘i
const rawData = [
  [480, 380, 220, 80, 40],  // Second Dim 1
  [400, 360, 240, 120, 80], // Second Dim 2
  [520, 300, 220, 100, 60], // Second Dim 3
  [300, 280, 200, 150, 70], // Second Dim 4
  [350, 260, 180, 100, 90]  // Second Dim 5
];

option = {
  textStyle: {
    fontFamily: 'Be Vietnam Pro, sans-serif',
    fontSize: 12,
    color: '#333'
  },
  tooltip: {
    trigger: 'item',
    backgroundColor: 'rgba(255,255,255,0.95)',
    formatter: function (params) {
      const value = rawData[params.dataIndex][params.seriesIndex];
      return `
        <b>${params.name}</b><br/>
        ${params.seriesName}: ${value.toLocaleString('en-US')}
      `;
    }
  },
  legend: {
    bottom: 5,
    left: 'center',
    data: dims,
    icon: 'circle'
  },
  grid: {
    top: 20,
    left: 100,
    right: 20,
    bottom: 60
  },
  xAxis: {
    type: 'value',
    splitLine: { lineStyle: { type: 'dashed' } },
    axisLabel: {
      color: '#333'
    }
  },
  yAxis: {
    type: 'category',
    data: categories,
    axisTick: { show: false },
    axisLabel: {
      show: true,
      color: '#333'
    }
  },
  series: dims.map((dim, dimIndex) => ({
    name: dim,
    type: 'bar',
    stack: 'total',             // ðŸ”¹ váº«n lÃ  stacked nhÆ°ng giÃ¡ trá»‹ tháº­t
    barWidth: 40,
    barCategoryGap: '40%',
    barGap: 0,
    data: rawData.map(row => row[dimIndex]),
    itemStyle: {
      color: colors[dimIndex]
    },
    label: {
      show: true,
      position: 'inside',
      formatter: p => (p.value >= 100 ? p.value.toLocaleString('en-US') : ''),
      color: '#fff',
      fontWeight: 500
    }
  }))
};

    const chartDom = document.getElementById('chart');
    const myChart = echarts.init(chartDom);
    myChart.setOption(option);

    window.addEventListener('resize', () => {
      myChart.resize();
    });

  </script>
</body>
</html>
