<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Bar Chart Daily</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
const colors = ['#145dfc', '#03c950', '#ed5a27', '#9b9b9b', '#f7b500'];
let categories = ['Dim 1', 'Dim 2', 'Dim 3', 'Dim 4', 'Dim 5'];
let data = [480, 380, 340, 230, 220]; // giÃ¡ trá»‹ metric cho tá»«ng dim

// ðŸ”¹ Sort categories vÃ  data theo giÃ¡ trá»‹ giáº£m dáº§n
const sorted = categories.map((cat, i) => ({ cat, value: data[i] }))
                         .sort((b, a) => b.value - a.value);

categories = sorted.map(d => d.cat);
data = sorted.map(d => d.value);


option = {
  textStyle: {
    fontFamily: 'Be Vietnam Pro, sans-serif',
    fontSize: 12,
    color: '#333'
  },
  xAxis: {
    type: 'value',
    splitLine: { lineStyle: { type: 'dashed' } },
    show: false

  },
  yAxis: {
    type: 'category',
    data: categories,
    axisTick: { show: false },
    axisLabel: {
    show: true,
    color: '#333',
    align: 'right'         
  }
},
  tooltip: {
    trigger: 'item',
    backgroundColor: 'rgba(255,255,255,0.95)',
    formatter: function (params) {
      return `${params.name}: ${params.value.toLocaleString('en-US')}`;
    }
  },
  grid: {
    top: 10,
    left: 100,
    right: 20,
    bottom: 30
  },
  series: [{
    name: 'Metric',
    type: 'bar',
    data: data,
    itemStyle: {
      color: function (params) {
        return colors[params.dataIndex];
      }
    },
    label: {
      show: true,
      position: 'right',
      formatter: '{c}'
    }
  }]
};
    const chartDom = document.getElementById('chart');
    const myChart = echarts.init(chartDom);
    myChart.setOption(option);

    window.addEventListener('resize', () => {
      myChart.resize();
    });

  </script>
</body>
</html>
